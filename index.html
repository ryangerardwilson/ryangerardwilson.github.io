<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Gerard Wilson</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <h1 id="typewriter-h1" class="hidden"></h1>
        <p id="typewriter-p1" class="hidden"></p>
        <p id="typewriter-p2" class="hidden"></p>
        <p id="typewriter-p3" class="hidden"></p>
        <div id="links" class="links hidden">
            <a id="link-timeline" href="#story-timeline"></a>
            <a id="link-resume" href="#resume-snapshot"></a>
        </div>
    </div>

    <main>
        <section id="projects-console" class="section hidden" data-reveal>
            <div class="showcase-overlay" id="showcase-overlay">
                <div class="overlay-scan"></div>
                <span class="overlay-text" id="projects-overlay-text"></span>
            </div>
            <h2 class="section-title" id="projects-title"></h2>
            <div id="project-grid" class="project-grid"></div>
        </section>

        <section id="resume-snapshot" class="section hidden" data-reveal>
            <h2 class="section-title" id="resume-title"></h2>
            <p class="section-subtitle" id="resume-subtitle"></p>
            <div class="resume-grid">
                <div class="resume-meta" id="resume-meta"></div>
                <div class="resume-preview">
                    <div class="resume-pane">
                        <header id="resume-name"></header>
                        <p id="resume-summary"></p>
                        <div class="resume-actions">
                            <a class="cta-button" id="resume-cta" target="_blank" rel="noopener noreferrer">
                                <span class="chevron">&gt;</span><span id="resume-cta-label"></span>
                            </a>
                        </div>
                        <small class="resume-note" id="resume-note"></small>
                    </div>
                </div>
            </div>
        </section>

        <section id="terminal-philosophy" class="section hidden" data-reveal>
            <div class="centered-section">
                <h2 class="section-title" id="philosophy-title"></h2>
                <p class="philosophy-lede" id="philosophy-lede"></p>
            </div>
            <div class="philosophy-grid centered" id="philosophy-grid"></div>
        </section>

        <section id="story-timeline" class="section hidden" data-reveal>
            <div class="centered-section">
                <h2 class="section-title" id="timeline-title"></h2>
                <p class="section-subtitle" id="timeline-subtitle"></p>
            </div>
            <div class="timeline" id="timeline-container">
                <div class="timeline-axis"></div>
            </div>
        </section>

    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
